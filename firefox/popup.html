<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body id="popup">
    <header class="popup-header">
        <div class="popup-header-inner">
            <span><button id="popup-header-digs" title="View the default digraphs">D</button></span>
            <span class="popup-header-title">
                <h3>Digraphs</h3>
            </span>
            <span><button id="popup-header-help" title="Help">H</button></span>
        </div>
    </header>
    <div id="popup-content">
        <form class="popup-form">
            <div class="popup-form-group">
                <div class="group-header">
                    For this page
                </div>
                <div class="popup-form-item">
                    <span>Enable</span>
                    <label class="switch">
                        <input id="running-switch" class="switch-box" checked type="checkbox">
                        <span class="switch-slider"></span>
                    </label>
                </div>
                <div class="popup-form-item">
                    <span>Display digraph prompt</span>
                    <label class="switch">
                        <input id="pd-switch" class="switch-box" checked type="checkbox">
                        <span class="switch-slider"></span>
                    </label>
                </div>
            </div>
            <div class="popup-form-group">
                <div class="group-header">Global</div>

                <div class="popup-form-item">
                    <span>Modify shortcut</span>
                    <span class="shortcut-input-container">
                        <input type="text" id="shortcut-input"></input>
                    </span>
                </div>
            </div>
	    <div class="popup-form-group">
		    <div class="group-header">Custom digraphs</div>
		    <div class="popup-form-item">
			    <div id="table-container">
			    <table id="digtab">
			    </table>
			    <div class="row">
			    <button id="new-dig">Add</button>
			    <span id="dig-error"></span>
			    </div>
			    </div>
		    </div>
	    </div>
        </form>
    </div>
    <script src="popup.js"></script>
</body>

</html>
